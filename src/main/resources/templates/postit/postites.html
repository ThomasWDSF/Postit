<!DOCTYPE html>
<html>
<head> 
<title>Meus postits</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>.w3-sidebar a {font-family: "Roboto", sans-serif} body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
</head>
<body class="w3-content" style="max-width:1180px">

    <link href="/css/postit.css" rel="stylesheet">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><a href="/postit">POSTIT'S</a></h3>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <a href="/postit/postites" class="w3-bar-item w3-button">Meus postit's</a>
    <a href="/postit/novo" class="w3-bar-item w3-button">Criar novo</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens --><div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:225px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-right">
    </p>
  </header>

  <!-- End page content -->
</div>

<ul >
  <li>
    <tr th:each="postit : ${postits}">
      <div class="postit">
        <h1 class="titulo" th:text="${postit.titulo}" id="titulo" name="titulo" sstyle="font-size: 2rem;"></h1>
        <hr>
        <h2 class="textarea" th:text="${postit.conteudo}" id="conteudo" name="conteudo" ></h2>
        <hr>
        <label>Data prevista : 
          <h3 th:text="${postit.dataPrevista}" name="dataPrevista"></h3>
        </label>
        <hr>
        </div>
  </tr>
  </li>
</ul>

</body>
</html>
